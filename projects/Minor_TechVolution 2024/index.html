<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechVolution 2024 Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container mt-5">
  <h2>TechVolution 2024</h2>
  <h3> Registration Form</h3>
  <form id="registrationForm">
    <!-- Personal Information -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" class="form-control" id="dob" required>
    </div>
    <div class="form-group">
      <label>Gender:</label><br>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="gender" value="male"> Male
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="gender" value="female"> Female
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="gender" value="non-binary"> Non-binary
        </label>
      </div>
    </div>
    <!-- Contact Details -->
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="text" class="form-control" id="phone" required>
    </div>
    <!-- Address -->
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" required>
      </div>
      <div class="form-group col-md-4">
        <label for="state">State:</label>
        <select id="state" class="form-control" required>
          <option selected disabled value="">Choose...</option>
          <option>Andhra Pradesh</option>
        <option>Arunachal Pradesh</option>
        <option>Assam</option>
        <option>Bihar</option>
        <option>Chhattisgarh</option>
        <option>Goa</option>
        <option>Gujarat</option>
        <option>Haryana</option>
        <option>Himachal Pradesh</option>
        <option>Jharkhand</option>
        <option>Karnataka</option>
        <option>Kerala</option>
        <option>Madhya Pradesh</option>
        <option>Maharashtra</option>
        <option>Manipur</option>
        <option>Meghalaya</option>
        <option>Mizoram</option>
        <option>Nagaland</option>
        <option>Odisha</option>
        <option>Punjab</option>
        <option>Rajasthan</option>
        <option>Sikkim</option>
        <option>Tamil Nadu</option>
        <option>Telangana</option>
        <option>Tripura</option>
        <option>Uttar Pradesh</option>
        <option>Uttarakhand</option>
        <option>West Bengal</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="zip">Zip Code:</label>
        <input type="text" class="form-control" id="zip" required>
      </div>
    </div>
    <!-- Additional Information -->
    <div class="form-group">
      <label for="eventPreferences">Event Preferences:</label>
      <select id="eventPreferences" class="form-control">
        <option selected disabled value="">Choose...</option>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="dietaryRestrictions">Dietary Restrictions:</label>
      <textarea class="form-control" id="dietaryRestrictions" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="tshirtSize">T-shirt Size:</label>
      <select id="tshirtSize" class="form-control">
        <option selected disabled value="">Choose...</option>
        <option>XS</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
        <!-- Add more sizes as needed -->
      </select>
    </div>
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary submit">Submit</button>
  </form>
</div>

<script src="form-validation.js"></script>
</body>
</html>
